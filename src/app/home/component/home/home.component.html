<form #formInfo="ngForm"> 
    <input type="text" 
     #userNameInfo="ngModel" [(ngModel)]="userName" name="userName"
      placeholder="User Name" required>
    <div *ngIf="userNameInfo.errors?.required && userNameInfo.touched">
        <p>Missing User Name</p>
    </div>
    <button [disabled]="formInfo.form.invalid"
    routerLink="/search/{{userName}}"
    >LogIn </button>
  </form>
